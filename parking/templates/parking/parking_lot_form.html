{% extends 'parking/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="min-h-screen bg-gray-50 flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-lg w-full bg-white p-8 rounded-lg shadow-lg">
        <h2 class="mb-6 text-2xl font-bold text-gray-900 text-center flex items-center justify-center gap-2">
            <i class="fas fa-warehouse text-blue-600"></i>
            Configurar Parqueadero
        </h2>
        <form method="post" class="space-y-4">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="w-full py-2 px-4 bg-blue-600 text-white rounded-lg hover:bg-blue-700 font-semibold transition">Actualizar</button>
        </form>
    </div>
</div>
{% endblock %}
