<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Estacionamiento</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
</head>
<body class="bg-gray-100">
    <div class="min-h-screen">
        <!-- Header -->
        <header class="bg-white shadow">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex justify-between h-16">
                    <div class="flex items-center">
                        <h1 class="text-xl font-semibold text-gray-900">Sistema de Parqueaderos</h1>
                    </div>
                    <div class="flex items-center space-x-4">
                        {% if user.is_authenticated %}
                        <span class="text-sm text-gray-700">{{ user.username }}</span>
                        <a href="{% url 'logout' %}" class="text-sm text-red-600 hover:text-red-900">Cerrar Sesión</a>
                        {% endif %}
                    </div>
                </div>
            </div>
        </header>

        <!-- Navigation -->
        {% if user.is_authenticated %}
        <nav class="bg-blue-600">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex space-x-8">
                    <a href="{% url 'dashboard' %}" class="text-white hover:text-blue-200 px-3 py-4 text-sm font-medium">Dashboard</a>
                    <a href="{% url 'category-list' %}" class="text-white hover:text-blue-200 px-3 py-4 text-sm font-medium">Categorías</a>
                    <a href="{% url 'vehicle-entry' %}" class="text-white hover:text-blue-200 px-3 py-4 text-sm font-medium">Entrada</a>
                    <a href="{% url 'vehicle-exit' %}" class="text-white hover:text-blue-200 px-3 py-4 text-sm font-medium">Salida</a>
                    <a href="{% url 'reports' %}" class="text-white hover:text-blue-200 px-3 py-4 text-sm font-medium">Reportes</a>
                </div>
            </div>
        </nav>
        {% endif %}

        <!-- Main Content -->
        <main class="py-6">
            {% block content %}
            {% endblock %}
        </main>
    </div>
</body>
</html>
