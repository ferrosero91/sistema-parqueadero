{% if breakdown and breakdown.has_tax %}
<div class="tax-breakdown">
    <div class="flex justify-between text-sm">
        <span>Subtotal:</span>
        <span>{{ breakdown.subtotal_formatted }}</span>
    </div>
    <div class="flex justify-between text-sm">
        <span>{{ breakdown.tax_name }} ({{ breakdown.tax_rate }}%):</span>
        <span>{{ breakdown.tax_amount_formatted }}</span>
    </div>
    <div class="flex justify-between font-semibold border-t pt-1">
        <span>Total:</span>
        <span>{{ breakdown.total_formatted }}</span>
    </div>
</div>
{% else %}
<div class="tax-breakdown">
    <div class="flex justify-between font-semibold">
        <span>Total:</span>
        <span>{{ breakdown.total_formatted|default:"$0" }}</span>
    </div>
</div>
{% endif %}
